      unit_of_measurement: "mm"
      icon: mdi:water
      device_class: precipitation

    - name: "WX Station Rain Monthly"
      state_topic: "ws90/rainDaily"
      unit_of_measurement: "mm"
      icon: mdi:water
      device_class: precipitation

    - name: "WX Station Rain Yearly"
      state_topic: "ws90/rainYearly"
      unit_of_measurement: "mm"
      icon: mdi:water
      device_class: precipitation

    - name: "WX Station Rain Season"
      state_topic: "ws90/rainSeason"
      unit_of_measurement: "mm"
      icon: mdi:water
      device_class: precipitation